  <div class="container mt-5">
    <h2 class="section-title mb-4">Calculadora de Dosagem</h2>
    <form id="calcForm" class="row g-3 mb-5">
      <div class="col-md-4">
        <label class="form-label">Peso (kg)</label>
        <input type="number" step="0.1" class="form-control" name="peso">
      </div>
      <div class="col-md-4">
        <label class="form-label">Dose (mg/kg)</label>
        <input type="number" step="0.1" class="form-control" name="dose">
      </div>
      <div class="col-md-4">
        <label class="form-label">Conc. (mg/mL)</label>
        <input type="number" step="0.1" class="form-control" name="concentracao">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Calcular Volume (mL)</button>
      </div>
      <div class="col-12">
        <p id="calcResult" class="fs-5 mt-2"></p>
      </div>
    </form>
    <h2 class="section-title mb-4">Checklists Interativos</h2>
    <div class="mb-4">
      <h5>Checklist de EPIs</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="epi1">
        <label class="form-check-label" for="epi1">Luvas</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="epi2">
        <label class="form-check-label" for="epi2">Máscara</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="epi3">
        <label class="form-check-label" for="epi3">Avental</label>
      </div>
      <p class="mt-2" id="epiResult"></p>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Portal Enfermagem</p>
    <a href="https://instagram.com/enfermeiraerinm" target="_blank"><i class="bi bi-instagram"></i> @enfermeiraerinm</a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dosagem
    document.getElementById('calcForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(this);
      const peso = parseFloat(data.get('peso'));
      const dose = parseFloat(data.get('dose'));
      const conc = parseFloat(data.get('concentracao'));
      if(peso>0 && dose>0 && conc>0){
        const volume = (peso * dose) / conc;
        document.getElementById('calcResult').textContent = `Volume: ${volume.toFixed(2)} mL`;
      }
    });
    // EPIs
    const checkboxes = ['epi1','epi2','epi3'];
    checkboxes.forEach(id => document.getElementById(id).addEventListener('change', ()=>{
      const done = checkboxes.filter(i => document.getElementById(i).checked).length;
      document.getElementById('epiResult').textContent = `Itens selecionados: ${done} de ${checkboxes.length}`;
    }));
  </script>
