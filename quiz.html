  <div class="container mt-5">
    <h2 class="mb-4">Quiz de Conhecimentos em Enfermagem</h2>
    <form id="quizForm">
            <!-- 10 questões -->
            <div class="mb-3">
                <label class="form-label">1. Local correto para injeção intramuscular no glúteo:</label>
                <select class="form-select" name="q1">
                  <option value="">Escolha</option>
                  <option value="correto">Quadrante superior externo</option>
                  <option value="errado">Quadrante inferior medial</option>
                  <option value="errado">Região sacral</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">2. Cor da cânula venosa calibre 22G:</label>
                <select class="form-select" name="q2">
                  <option value="">Escolha</option>
                  <option value="correto">Azul</option>
                  <option value="errado">Amarela</option>
                  <option value="errado">Verde</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">3. Primeiro passo na técnica de calçar luvas estéreis:</label>
                <select class="form-select" name="q3">
                  <option value="">Escolha</option>
                  <option value="correto">Lavar as mãos adequadamente</option>
                  <option value="errado">Abrir o pacote com luvas sujas</option>
                  <option value="errado">Secar mãos com toalha usada</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">4. Concentração de cloreto de sódio em soro fisiológico 0,9%:</label>
                <select class="form-select" name="q4">
                  <option value="">Escolha</option>
                  <option value="correto">0,9%</option>
                  <option value="errado">0,45%</option>
                  <option value="errado">5,0%</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">5. Sinal de infiltração em terapia IV:</label>
                <select class="form-select" name="q5">
                  <option value="">Escolha</option>
                  <option value="correto">Edema e dor no local</option>
                  <option value="errado">Ausência de retorno sanguíneo apenas</option>
                  <option value="errado">Taquicardia</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">6. Escala de Glasgow avalia:</label>
                <select class="form-select" name="q6">
                  <option value="">Escolha</option>
                  <option value="correto">Nível de consciência</option>
                  <option value="errado">Saturação de oxigênio</option>
                  <option value="errado">Frequência respiratória</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">7. Volume de soro fisiológico em bolus adulto padrão:</label>
                <select class="form-select" name="q7">
                  <option value="">Escolha</option>
                  <option value="correto">500–1000 mL</option>
                  <option value="errado">100–200 mL</option>
                  <option value="errado">2000 mL</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">8. Sinal de SIRS (síndrome da resposta inflamatória):</label>
                <select class="form-select" name="q8">
                  <option value="">Escolha</option>
                  <option value="correto">Temperatura > 38°C ou < 36°C</option>
                  <option value="errado">Pressão arterial sistólica > 160 mmHg</option>
                  <option value="errado">Frequência cardíaca < 60 bpm</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">9. Quando trocar o equipo de soro contínuo:</label>
                <select class="form-select" name="q9">
                  <option value="">Escolha</option>
                  <option value="correto">A cada 72 horas</option>
                  <option value="errado">A cada 24 horas</option>
                  <option value="errado">A cada 7 dias</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">10. Teste de Allen verifica a permeabilidade de:</label>
                <select class="form-select" name="q10">
                  <option value="">Escolha</option>
                  <option value="correto">Arteria radial e ulnar</option>
                  <option value="errado">Veia safena magna</option>
                  <option value="errado">Veia jugular interna</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Enviar Respostas</button>
    </form>
    <div id="quizResult" class="mt-4 fs-5 fw-bold"></div>
  </div>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = new FormData(this);
      let score = 0;
      for (let i=1; i<=10; i++) {
        if (data.get('q'+i) === 'correto') score++;
      }
      document.getElementById('quizResult').textContent = `Você acertou ${score} de 10 questões.`;
    });
  </script>
